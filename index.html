		<script type="text/javascript">
            <!-- pop up sign up form-->
            $(document).ready(function() {                        
                $("#contact_form").fancybox({

                    'autoScale'         : false,
                    'transitionIn'      : 'none',
                    'transitionOut'     : 'none',
                    'type'             	: 'iframe'
                });					
            });
            <!-- simple light box for images. uses default settings.-->
            $(document).ready(function() {
                $('.fancybox').fancybox();
            <!-- simple light box for youtube video. uses default settings.-->
                $(".fancyYoutube").fancybox({
                        'width' : 680,
                        'height' : 495,
                        'type' : 'swf'
                });
            });
        </script>
